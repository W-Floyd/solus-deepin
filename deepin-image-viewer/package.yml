name       : deepin-image-viewer
version    : 1.2.18
release    : 3
source     :
    - https://github.com/linuxdeepin/deepin-image-viewer/archive/1.2.18.tar.gz : 7da90ad963da66dd448116f993ca28a5476fa7b33700804b61a2b21cc69ea6ce
license    : GPL-3.0
component  : desktop.deepin
summary    : Deepin Desktop Environment Image Viewer.
description: |
    Deepin Image Viewer is Deepin Desktop Environment Image Viewer.
builddeps  :
    - freeimage-devel
    - pkgconfig(dtkwidget)
    - pkgconfig(gl)
    - pkgconfig(libexif)
    - pkgconfig(libraw)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(Qt5Svg)
    - pkgconfig(x11)
    - pkgconfig(xext)
    - qt5-tools-devel
rundeps    :
    - freeimage-devel
setup      : |
    mkdir build
    pushd build
    %qmake .. PREFIX=%PREFIX%
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install INSTALL_ROOT=$installdir
    popd
