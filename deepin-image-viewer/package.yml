name       : deepin-image-viewer
version    : 1.2.19
release    : 9
source     :
    - git|https://cr.deepin.io/deepin-image-viewer.git : 1.2.19
license    : GPL-3.0
component  : desktop.deepin
summary    : Deepin Desktop Environment Image Viewer.
description: |
    Deepin Image Viewer is Deepin Desktop Environment Image Viewer.
builddeps  :
    - freeimage-devel
    - pkgconfig(dtkwidget)
    - pkgconfig(gl)
    - pkgconfig(libexif)
    - pkgconfig(libraw)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - pkgconfig(xext)
    - qt5-tools-devel
rundeps    :
    - deepin-qt5integration
    - freeimage-devel
setup      : |
    mkdir build
    pushd build
    %qmake .. PREFIX=%PREFIX% LIB_INSTALL_DIR=%libdir%
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install INSTALL_ROOT=$installdir
    popd
