name       : deepin-introduction
version    : 1.0.4
release    : 7
source     :
    - git|https://github.com/linuxdeepin/dde-introduction.git : 1.0.4
license    : GPL-3.0
component  : desktop.deepin.core
summary    : Introduction for deepin
description: |
    Deepin initialization setup tool
builddeps  :
    - pkgconfig(dframeworkdbus)
    - pkgconfig(libdmr)
    - pkgconfig(libffmpegthumbnailer)
    - pkgconfig(dtkwidget)
    - pkgconfig(Qt5Multimedia)
    - qt5-tools-devel
setup      : |
    %qmake PREFIX=%PREFIX% LIB_INSTALL_DIR=%libdir%
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
