name       : deepin-metacity
version    : 3.22.13
release    : 1
source     :
    - https://github.com/linuxdeepin/deepin-metacity/archive/3.22.13.tar.gz : f091fea29bcb52584375da1bf7baa4f959f40fbf724320a8579434c112d0b47f
license    : GPL-2.0
component  : desktop
summary    : 2D window manager for Deepin
description: |
    2D window manager for Deepin
builddeps  :
    - autoconf-archive
    - intltool
    - itstool
    - pkgconfig(dconf)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libbamf3)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(libstartup-notification-1.0)
    - yelp-tools
    - zenity
setup      : |
    %patch -p1 < $pkgfiles/creating_themes.patch
    %autogen --disable-static --disable-schemas-compile
build      : |
    %make
install    : |
    %make_install
