name       : startdde
version    : 3.1.19
release    : 1
source     :
    - https://github.com/linuxdeepin/startdde/archive/3.1.19.tar.gz : 24dcdaaf530f33aaac953179077ce38f01cf3a18321f01bdbdff5dc9a524d0a0
networking : yes
license    : GPL-3.0
component  : desktop
summary    : Starter of deepin desktop environment
description: |
    Launches Deepin Desktop Envrionment components and invoking user's custom applications which compliant with xdg autostart specification.
builddeps  :
    - deepin-api
    - deepin-dbus-factory
    - deepin-gir-generator
    - deepin-go-lib
    - git
    - golang
    - pkgconfig(gdk-3.0)
    - pkgconfig(libcanberra)
rundeps    :
    - deepin-daemon
    - deepin-wm-switcher
setup      : |
    export GOPATH="${workdir}/:/usr/share/gocode"
    go get github.com/BurntSushi/xgb
    go get github.com/BurntSushi/xgbutil
    go get github.com/howeyc/fsnotify
build      : |
    export GOPATH="${workdir}/:/usr/share/gocode"
    %make
install    : |
    %make_install
