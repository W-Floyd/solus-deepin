name       : dtkwm
version    : 2.0.8.1
release    : 8
source     :
    - git|https://cr.deepin.io/dtkwm.git : 2.0.8.1
license    : GPL-3.0
component  : desktop.deepin.core
summary    : Deepin Tool Kit Wm.
description: |
    Deepin Tool Kit Wm.
builddeps  :
    - pkgconfig(dtkcore)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - pkgconfig(xcb-util)
    - pkgconfig(xcb)
    - pkgconfig(xext)
    - qt5-tools-devel
setup      : |
    mkdir build
    pushd build
    %qmake .. PREFIX=%PREFIX% LIB_INSTALL_DIR=%libdir%
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install INSTALL_ROOT=$installdir
    popd
