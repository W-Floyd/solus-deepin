name       : dtkwm
version    : 2.0.7
release    : 2
source     :
    - https://github.com/linuxdeepin/dtkwm/archive/2.0.7.tar.gz : 3bf42a5ee25c9d78494a7abb78a9743d0c15b2cee9577118751725d544c937ec
license    : GPL-3.0
component  : desktop.deepin.core
summary    : Deepin Tool Kit Wm.
description: |
    Deepin Tool Kit Wm.
builddeps  :
    - pkgconfig(dtkcore)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xcb-util)
    - pkgconfig(xext)
    - qt5-tools-devel
setup      : |
    mkdir build
    pushd build
    %qmake ..
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install INSTALL_ROOT=$installdir
    popd
