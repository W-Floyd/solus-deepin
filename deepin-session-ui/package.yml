name       : deepin-session-ui
version    : 4.1.6
release    : 2
source     :
    - https://github.com/linuxdeepin/dde-session-ui/archive/4.1.6.tar.gz : f081379ad5140b2edf44cc11db8cb1558da90f408cf78c0fcc3c9312ea7bc638
license    : GPL-3.0
component  : desktop
summary    : Deepin desktop-environment - Session UI module
description: |
    Deepin desktop-environment - Session UI module
builddeps  :
    - deepin-gettext-tools
    - pkgconfig(dframeworkdbus)
    - pkgconfig(dtkwidget)
    - pkgconfig(gsettings-qt)
    - pkgconfig(gl)
    - pkgconfig(liblightdm-qt5-3)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xcursor)
    - pkgconfig(xtst)
    - qt5-tools-devel
rundeps    :
    - deepin-control-center
    - deepin-daemon
setup      : |
    mkdir build
    pushd build
    %qmake ..
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install INSTALL_ROOT=$installdir
    popd
