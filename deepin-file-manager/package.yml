name       : deepin-file-manager
version    : 4.5.0
release    : 16
source     :
    - git|https://cr.deepin.io/dde/dde-file-manager.git : 4.5.0
license    : GPL-3.0
component  : desktop.deepin.core
summary    :
    - Deepin File Manager is a file management tool developed for Deepin
    - ^deepin-desktop : Deepin Desktop
description:
    - Deepin File Manager is a file management tool independently developed by Deepin
      Technology, featured with searching, copying, trash, compression/decompression,
      file property and other file management functions.
    - ^deepin-desktop : Deepin Desktop
builddeps  :
    - deepin-anything-devel
    - deepin-dock-devel
    - deepin-gettext-tools
    - pkgconfig(dframeworkdbus)
    - pkgconfig(dtkwidget)
    - pkgconfig(gsettings-qt)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(libffmpegthumbnailer)
    - pkgconfig(libdmr)
    - pkgconfig(libsecret-1)
    - pkgconfig(polkit-qt5-1)
    - pkgconfig(poppler-cpp)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(taglib)
    - pkgconfig(uchardet)
    - pkgconfig(xcb-ewmh)
    - qt5-tools-devel
rundeps    :
    - avfs
    - deepin-qt5integration
    - treefrog-framework
    - ^deepin-desktop :
        - deepin-control-center
        - deepin-dock
        - deepin-launcher
        - deepin-session-ui
        - deepin-terminal
        - deepin-wallpapers
patterns   :
    - ^deepin-desktop :
        - /usr/bin/dde-desktop
        - /usr/share/dbus-1/services/com.deepin.dde.desktop.service
        - /usr/share/dde-desktop/*
setup      : |
    mkdir build
    pushd build
    %qmake .. PREFIX=%PREFIX% LIB_INSTALL_DIR=%libdir%
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install INSTALL_ROOT=$installdir
    popd
