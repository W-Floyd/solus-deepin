name       : libmongoc
version    : 1.13.0
release    : 24
source     :
    - git|https://github.com/mongodb/mongo-c-driver.git : 1.13.0
license    : Apache-2.0
component  : programming.library
summary    : A high-performance MongoDB driver for C
description: |
    mongo-c-driver is a client library written in C for MongoDB.
builddeps  :
    - pkgconfig(libsasl2)
    - snappy-devel
setup      : |
    %patch -p1 < $pkgfiles/fix-path.patch
build      : |
    mkdir cmake-build
    pushd cmake-build
    %cmake -DENABLE_AUTOMATIC_INIT_AND_CLEANUP=OFF ..
    popd
install    : |
    pushd cmake-build
    %make_install
    popd
