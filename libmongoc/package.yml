name       : libmongoc
version    : 1.9.3
release    : 6
source     :
    - https://github.com/mongodb/mongo-c-driver/archive/1.9.3.tar.gz : 4eac81b880a5aab42b63b83975521a75ba85a9838bafe104feb825f9f4ab4370
license    : Apache-2.0
component  : programming.library
summary    : A high-performance MongoDB driver for C
description: |
    mongo-c-driver is a client library written in C for MongoDB.
builddeps  :
    - pkgconfig(libbson-1.0)
    - pkgconfig(libsasl2)
    - snappy-devel
setup      : |
    %patch -p1 < $pkgfiles/autogen.patch
    %autogen
build      : |
    %make
install    : |
    %make_install
    libtool --finish $installdir/%libdir%
