name       : libmongoc
version    : 1.9.2
release    : 4
source     :
    - https://github.com/mongodb/mongo-c-driver/archive/1.9.2.tar.gz : c8305e49c8b37bf94a82daab73410015c6790cb56b88b8e461e51848d311abb1
license    : Apache-2.0
component  : programming.library
summary    : A high-performance MongoDB driver for C
description: |
    mongo-c-driver is a client library written in C for MongoDB.
builddeps  :
    - pkgconfig(libbson-1.0)
    - pkgconfig(libsasl2)
    - snappy-devel
setup      : |
    %patch -p1 < $pkgfiles/autogen.patch
    %autogen
build      : |
    %make
install    : |
    %make_install
    libtool --finish $installdir/%libdir%
