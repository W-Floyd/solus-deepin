name       : libmongoc
version    : 1.9.0_rc0
release    : 2
source     :
    - https://github.com/mongodb/mongo-c-driver/archive/1.9.0-rc0.tar.gz : f1468b35fbee9a7d22e0ec0648e74dc4fdda1f5a1763ddadac9e72136b4a857d
license    : Apache-2.0
component  : programming.library
summary    : A high-performance MongoDB driver for C
description: |
    mongo-c-driver is a client library written in C for MongoDB.
builddeps  :
    - pkgconfig(libbson-1.0)
    - pkgconfig(libsasl2)
    - snappy-devel
setup      : |
    %patch -p1 < $pkgfiles/autogen.patch
    %autogen
build      : |
    %make
install    : |
    %make_install
    libtool --finish $installdir/%libdir%
