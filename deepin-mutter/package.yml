name       : deepin-mutter
version    : 3.20.26
release    : 1
source     :
    - https://github.com/linuxdeepin/deepin-mutter/archive/3.20.26.tar.gz : 6222906490d4e8a2656c09863fde01714baf2d3bd0cd1a9b49495286c4b7c0dc
license    : GPL-3.0
component  : desktop
summary    : Base window manager for Deepin, fork of Gnome mutter
description: |
    Base window manager for Deepin, fork of Gnome mutter
ccache     : no
builddeps  :
    - deepin-clutter-devel
    - deepin-cogl-devel
    - gnome-common
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(libwacom)
    - pkgconfig(sm)
    - pkgconfig(upower-glib)
    - pkgconfig(xcursor)
    - pkgconfig(xkbfile)
    - pkgconfig(xkeyboard-config)
    - pkgconfig(xtst)
    - zenity
rundeps    :
    - dconf
    - deepin-desktop-schemas
    - zenity
setup      : |
    %autogen --sysconfdir=/etc \
    --libexecdir=%libdir%/deepin-mutter \
    --localstatedir=/var \
    --enable-gtk-doc \
    --enable-wayland \
    --enable-native-backend \
    --disable-static \
    --disable-schemas-compile \
    --enable-compile-warnings=minimum
build      : |
    %make
install    : |
    %make_install
