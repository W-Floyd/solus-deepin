name       : deepin-mutter
version    : 3.20.28
release    : 2
source     :
    - https://github.com/linuxdeepin/deepin-mutter/archive/3.20.28.tar.gz : 60cca58c2aa740bb12ca16624caf2c3c573959d52c2c4c54d234dffe96d69a1b
license    : GPL-3.0
component  : desktop
summary    : Base window manager for Deepin, fork of Gnome Mutter
description: |
    Base window manager for Deepin, fork of Gnome Mutter
ccache     : no
builddeps  :
    - deepin-clutter-devel
    - gnome-common
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(libwacom)
    - pkgconfig(sm)
    - pkgconfig(upower-glib)
    - pkgconfig(xcursor)
    - pkgconfig(xkbfile)
    - pkgconfig(xkeyboard-config)
    - pkgconfig(xtst)
    - zenity
rundeps    :
    - dconf
    - deepin-desktop-schemas
    - zenity
setup      : |
    %autogen --sysconfdir=/etc \
    --libexecdir=%libdir%/deepin-mutter \
    --localstatedir=/var \
    --enable-gtk-doc \
    --enable-wayland \
    --enable-native-backend \
    --disable-static \
    --disable-schemas-compile \
    --enable-compile-warnings=minimum
build      : |
    %make
install    : |
    %make_install
