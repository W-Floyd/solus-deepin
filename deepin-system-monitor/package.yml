name       : deepin-system-monitor
version    : 1.4.3
release    : 2
source     :
    - https://github.com/linuxdeepin/deepin-system-monitor/archive/1.4.3.tar.gz : 35c68d6d99cb8504c26f0d6eef3a6510d0dcd4cce3a41c5e0f820fa99404ba55
license    : GPL-3.0
component  : desktop.deepin
summary    : A more user-friendly system monitor.
description: |
    Deepin system monitor: a more user-friendly system monitor.
builddeps  :
    - libpcap-devel
    - pkgconfig(dtkwidget)
    - pkgconfig(dtkwm)
    - pkgconfig(libprocps)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xcb)
    - pkgconfig(xcb-util)
    - pkgconfig(xext)
    - pkgconfig(xtst)
    - qt5-tools-devel
setup      : |
    mkdir build
    pushd build
    %qmake .. PREFIX=%PREFIX%
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install INSTALL_ROOT=$installdir
    popd
