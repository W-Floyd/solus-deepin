name       : deepin-qt-dbus-factory
version    : 1.0.1
release    : 4
source     :
    - https://github.com/linuxdeepin/dde-qt-dbus-factory/archive/1.0.1.tar.gz : c283127b14f6dd8750e26be4c90a31b94bd6b1648537547d9ada724ecca732ce
license    : GPL-3.0
component  : desktop.deepin.core
summary    : Automatically storing of automatically generated Qt DBus code used by Deepin.
description: |
    Automatically storing of automatically generated Qt DBus code used by Deepin.
builddeps  :
    - qt5-tools-devel
    - pkgconfig(glu)
setup      : |
    mkdir build
    pushd build
    %qmake .. PREFIX=%PREFIX% LIB_INSTALL_DIR=%libdir%
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install INSTALL_ROOT=$installdir
    popd
