name       : deepin-qt-dbus-factory
version    : 0.4.1
release    : 1
source     :
    - https://github.com/linuxdeepin/dde-qt-dbus-factory/archive/0.4.2.tar.gz : 4c620acca735c204456e6efe2552638e57127bf9ca28240f5c40693af591c22d
license    : GPL-3.0
component  : programming.library
summary    : Automatically storing of automatically generated Qt DBus code used by Deepin.
description: |
    Automatically storing of automatically generated Qt DBus code used by Deepin.
builddeps  :
    - qt5-tools-devel
    - pkgconfig(glu)
setup      : |
    mkdir build
    pushd build
    %qmake ..
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install INSTALL_ROOT=$installdir
    popd
