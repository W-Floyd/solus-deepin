name       : deepin-qt-dbus-factory
version    : 1.0.1
release    : 8
source     :
    - git|https://cr.deepin.io/dde/dde-qt-dbus-factory.git : 1.0.1
license    : GPL-3.0
component  : desktop.deepin.core
summary    : Automatically storing of automatically generated Qt DBus code used by
    Deepin.
description: |
    Automatically storing of automatically generated Qt DBus code used by Deepin.
builddeps  :
    - pkgconfig(glu)
    - qt5-tools-devel
setup      : |
    mkdir build
    pushd build
    %qmake .. PREFIX=%PREFIX% LIB_INSTALL_DIR=%libdir%
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install INSTALL_ROOT=$installdir
    popd
