name       : deepin-notifications
version    : 3.2.2.1
release    : 7
source     :
    - https://github.com/linuxdeepin/deepin-notifications/archive/3.2.2.1.tar.gz : faa9f1a02d2b406b4ec0318b3a6a21cf060563d0d7b668c6d3a07b43971e466d
license    : GPL-3.0
component  : desktop
summary    : An implementation of Gnome Desktop Notifications Specification
description: |
    An implementation of Gnome Desktop Notifications Specification
builddeps  :
    - pkgconfig(dtkwidget)
    - pkgconfig(glu)
    - pkgconfig(gsettings-qt)
    - pkgconfig(Qt5Svg)
    - qt5-tools-devel
setup      : |
    mkdir build
    pushd build
    %qmake .. PREFIX=%PREFIX% LIB_INSTALL_DIR=%libdir%
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install INSTALL_ROOT=$installdir
    popd
