name       : deepin-notifications
version    : 3.2.0
release    : 3
source     :
    - https://github.com/linuxdeepin/deepin-notifications/archive/3.2.0.tar.gz : 1f31510ea0d6862723104c8cad9b731121d583e6e24dac53eb2282a575158b0b
license    : GPL-3.0
component  : desktop
summary    : An implementation of Gnome Desktop Notifications Specification
description: |
    An implementation of Gnome Desktop Notifications Specification
builddeps  :
    - pkgconfig(dtkwidget)
    - pkgconfig(glu)
    - pkgconfig(Qt5Svg)
    - qt5-tools-devel
setup      : |
    mkdir build
    pushd build
    %qmake .. PREFIX=%PREFIX% LIB_INSTALL_DIR=%libdir%
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install INSTALL_ROOT=$installdir
    popd
